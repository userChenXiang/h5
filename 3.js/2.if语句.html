<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 有一个程序员下班了，回到家中的时候，老婆让他去买菜！老婆说：买点白菜，土豆和西红柿，如果你看见了有卖鸡蛋的就买点鸡蛋，有卖苹果的呢也买点苹果。最后回来给我报一下你都买了什么！
        var vtb="白菜，土豆，西红柿";
        var egg='';//声明一个空的,因为不知道 有没有鸡蛋
        var apple='';
        var isEgg=true;//表示有鸡蛋
        var isApple=false //表示没苹果
        if(isEgg){
            egg="鸡蛋"
        }
        if(isApple){
            apple="苹果"
        }
        document.write("我今天买了"+vtb+egg+apple);
    </script>
</body>
</html>
