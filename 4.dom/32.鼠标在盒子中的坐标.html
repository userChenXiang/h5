<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box{
            margin-top: 200px;
            margin-left: 200px;
            width: 200px;
            height: 200px;
            background:pink;
            text-align: center;
            
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
        var box=document.getElementById("box");
        box.onmousemove=function(event){
            // 处理event兼容问题
            event=event||window.event;
            // 获取pageY和pageX
            var pageY=event.pageY||scroll().top+clientY;
            var pageX=event.pageX||scroll().left+clientX;
            // 获取盒子自身位置
            var xx=box.offsetLeft;
            var yy=box.offsetTop;
            // 鼠标的位置=页面中的位置-元素自身的位置
            var x=pageX-xx;
            var y=pageY-yy;
            if(x<10){
                x="00"+x;
            }else if(x<100){
                x="0"+x;
            }
            if (y < 10) {
                y = "00" + y;
            } else if (y < 100) {
                y = "0" + y;
            }
            box.innerHTML="鼠标在盒子中的x坐标为:"+x+"<br>"+ "鼠标在盒子中的y坐标为:"+y+"<br>";
        }
        function scroll() {
                return {
                    "left": window.pageXOffset || document.documentElement.scrollLeft || document.body.scrollTop,
                    "top": window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop
                }
            }
    </script>
</body>
</html>
