<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #jd{
            color: #ccc;
        }
    </style>
</head>
<body>
    <label for="jd">京东:</label> 
    <input type="text" id="jd" value="我是京东" class="jd">
    <script>
        window.onload=function(){
            var ipt=document.getElementById('jd');
            //自动获取光标
            // ipt.focus();
            ipt.onfocus=function(){
                if(this.value==='我是京东'){
                    this.style.color='#000';
                     this.value = '';
                }
            }
            ipt.onblur=function(){
                if(this.value===""){
                    this.style.color="#ccc";
                    this.value = '我是京东';
                }
                
            }           
        }
        
    </script> 
</body>
</html>
