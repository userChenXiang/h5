<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        input {
            width: 20px;
            height: 20px;
        }

        thead {
            background-color: aquamarine
        }
    </style>
</head>
<script src="jquery-1.11.1.js"></script>
    <script>
        $(window).ready(function(){
            $("#checkboxHead").click(function(){
               $("#tbody input").prop("checked",$(this).prop("checked"))
            })
             $("#tbody input").click(function(){
                 if($("#tbody input").length=== $("#tbody input:checked").length){
                     $("#checkboxHead").prop("checked",true)
                 }else{
                     $("#checkboxHead").prop("checked",false)
                 }
             })
        })
    </script>
<body>
    <div class="wrap">
        <table border="1">
            <thead>
                <th>
                    <input type="checkbox" id="checkboxHead">
                </th>
                <th>菜名</th>
                <th>厨师</th>
            </thead>
            <tbody id="tbody">
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>红烧肉</td>
                    <td>陈翔</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>酸菜鱼</td>
                    <td>陈翔</td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox">
                    </td>
                    <td>水煮鱼</td>
                    <td>陈翔</td>
                </tr>
            </tbody>

        </table>
    </div>
    <script>
       
    </script>
</body>

</html>
