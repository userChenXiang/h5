<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        .wrap {
            width: 330px;
            height: 30px;
            margin: 100px auto 0;
            padding-left: 10px;
            background-image: url(img/bg.jpg);
        }

        .wrap li {
            background-image: url(img/libg.jpg);
        }

        .wrap>ul>li {
            float: left;
            margin-right: 10px;
            position: relative;
        }

        .wrap a {
            display: block;
            height: 30px;
            width: 100px;
            text-decoration: none;
            color: #000;
            line-height: 30px;
            text-align: center;
        }

        .wrap li ul {
            position: absolute;
            top: 30px;
            display: none;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
    <script>
        // 入口函数
        $(window).ready(function(){
            var liArr=$(".wrap>ul").children('li');
            console.log(liArr);
            // 绑定事件
            liArr.mouseenter(function(){
                // jq中的this指代的是原生js中的this 如果要用JQ方法 需要转换成jq对象
                // $(this).children('ul').show();
                this.children[1].style.display='block'
            })
            liArr.mouseleave(function(){
                $(this).children('ul').hide()
            })
        })
    </script>

</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="javascript:void(0);">一级菜单1</a>

                </ul>
            </li>
            <li>

                    </li>
                    <li>

                    </li>
                </ul>
            </li>
            <li>
                <a href="javascript:void(0);">一级菜单1</a>
                <ul>
                    <li>
                        <a href="javascript:void(0);">二级菜单1</a>
                    </li>
                    <li>

                    </li>
                    <li>
                        <a href="javascript:void(0);">二级菜单3</a>

                </ul>
            </li>
        </ul>
    </div>
</body>

</html>
