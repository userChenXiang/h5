<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            background: #000;
        }

        .wrap {
            margin: 100px auto 0;
            width: 630px;
            height: 394px;
            padding: 10px 0 0 10px;
            background: #000;
            overflow: hidden;
            border: 1px solid #fff;
        }

        .wrap li {
            float: left;
            margin: 0 10px 10px 0;

        }

        .wrap img {
            display: block;
            border: 0;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
       $(window).ready(function(){
        //    $('.wrap').find('li').mouseenter(function(){
        //       $(this).css({"opacity":1}).siblings().css({ "opacity": 0.3})
        //    })
        //    $('.wrap').find('li').mouseleave(function () {
        //        $(this).css({ "opacity": 1 }).siblings().css({ "opacity": 1 })
        //    })
        var liArr=document.getElementsByTagName('li');
        var wrap=document.getElementsByTagName('div')[0];
        wrap.onmouseenter=function(){
            for(var i=0;i<liArr.length;i++){
                liArr[i].onmouseenter=function(){
                    liArr.index=i;
                    for(var j=0;j<liArr.length;j++){
                    liArr[j].style.opacity = 0.3;                        
                    }
                    this.style.opacity = 1;
                }
            }
        }
        wrap.onmouseleave = function () {
               for (var i = 0; i < liArr.length; i++) {
                   liArr[i].onmouseleave = function () {
                       for (var j = 0; j < liArr.length; j++) {
                           liArr[j].style.opacity = 1;
                       }
                        
                   }
               }
           }
       })
    </script>
</head>

<body>
    <div class="wrap">
        <ul>
            <li>
                <a href="#">
                    <img src="img/01.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/02.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/03.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/04.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/05.jpg" alt="" />
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/06.jpg" alt="" />
                </a>
            </li>
        </ul>
    </div>
</body>

</html>
